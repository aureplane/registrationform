<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" >
    <title>Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="robots" content="index, follow">
</head>
    
<body>
    <header>
        <h1>The Code review</h1>
    </header>

    <main>
            <div class="formwrap">
            <form action="index.html" method="post">
                <div class="info_form">
                <h2>Sign up for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
                </div>

                <div class="contact_form">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form_part">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required" required>
                        </div>

                        <div class="form_part">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required" required>
                        </div>

                        <div class="form_part">
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="user_tel" placeholder="+XX (country code) XXXXXXXX">
                        </div>

                        <div class="form_part">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address" placeholder="Number, name of the street">
                        </div>

                        <div class="form_part">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" placeholder="Your city">
                        </div>

                        <div class="form_part">
                        <label for="state">State</label>
                        <select id="state" name="user_state" required>
                            <option value="">Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        </div>

                        <div class="form_part">
                        <label for="zipcode">Zip Code</label>
                        <input type="text" id="zipcode" name="user_zipcode">
                        </div>
                    </fieldset>
                </div>

                <div class="newsletter_form">
                    <fieldset>
                        <legend>Newsletter</legend>
                        <div class="newsletter_choice"> 
                            <label class="otherlabel">Select the newsletter you would like to receive</label>
                            <input type="checkbox" id="HTMLnews" value="newsletter_html" name="user_newsletter"><label for="HTMLnews" class="light">HTML News</label><br>
                            <input type="checkbox" id="CSSnews" value="newsletter_css" name="user_newsletter"><label for="CSSnews" class="light">CSS News</label><br>
                            <input type="checkbox" id="JSnews" value="newsletter_js" name="user_newsletter"><label for="JSnews" class="light">Javascript News</label><br>
                        </div>

                        <div class="newsletter_format">
                            <label class="otherlabel">Newsletter format</label>
                            <input type="radio" id="HTMLformat" value="newsletterformat_HTML" name="newsletterformat"><label for="HTMLformat" class="light">HTML</label><br>
                            <input type="radio" id="plaintext" value="newsletterformat_plaintext" name="newsletterformat"><label for="plaintext" class="light">Plain Text</label><br>
                        </div>

                        <label for="othertopics" class="otherlabel">Other topics you would like to hear about</label>
                        <textarea id="othertopics" name="user_othertopics" placeholder="Don't be shy..."></textarea>
                    </fieldset>
                </div>

                <button type="submit">Sign Up</button>
            </form>
    </div>
    </main>
    <footer>
        <small>Copyright The Code Review</small>
    </footer>
</body>



</html>
